<body>
	<div class="p-2 flex flex-col">
		<form id="registerForm" action="">
			<label for="name" class="text-zinc-950 text-lg">Nombre</label>
			<input required type="text" id="name"
				class="w-full block focus:border-lime-500 border-lime-300 border-2 rounded-md p-1">

				class="w-full focus:border-lime-500 block border-lime-300 border-2 rounded-md p-1 ">
			<button disabled id="saveButton" type="submit"
				class="disabled:bg-lime-100 bg-lime-500 border-lime-100 focus:bg-lime-400 hover:bg-lime-400 border-2 mt-2 rounded-md p-2 text-white">Guardar</button>
			<a class="bg-lime-500 border-lime-100 focus:bg-lime-400 hover:bg-lime-400 border-2 mt-2 rounded-md p-2 text-white"
				href="index.html">Back</a>

	</div>
	<script type="module" src="/src/register.ts"></script>

</html>
