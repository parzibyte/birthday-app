<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App de cumpleaños - By Parzibyte</title>
  <link rel="manifest" href="/manifest.json">
  <script type="text/javascript">
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4859317680104877"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="mx-2 mt-2">
    <div class="fixed top-2 left-2 w-[97%] ">
      <input type="search" id="searchInput"
        class="rounded-l-lg p-2.5 z-2 w-full text-black bg-gray-50 rounded-r-lg border-l-gray-300 border-l-2 border border-gray-300 focus:ring-green-500 focus:border-green-500"
        placeholder="Buscar por nombre..." />
    </div>
    <div class="flex flex-col mt-16" id="container"> </div>
    <div class="flex justify-center items-center min-h-screen bg-gray-100" id="loadingDiv">
      <div class="text-center">
        <p class="text-2xl font-semibold text-gray-800 mb-2">Cargando...</p>
        <div class="flex justify-center items-center">
          <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-blue-500"></div>
        </div>
      </div>
    </div>
    <button disabled id="registerButton"
      class="right-2 w-12 h-12  fixed bottom-2 bg-sky-300 rounded-full disabled:bg-sky-100">
      ➕
    </button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
